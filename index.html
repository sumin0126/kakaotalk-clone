<!DOCTYPE html>
<!-- login 페이지 -->
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kakao clone</title>
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!-- Welcome Header -->
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kakao clone</h1>
      <p class="welcome-header__text">
        If you have a Kakao Account,
        <br />
        log in with you email or phone number
      </p>
    </header>

    <!-- Login Form -->
    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" required />
      <input name="password" type="password" placeholder="Password" required />
      <input type="submit" value="Log In" />
      <a href="#">Find Kakao Account or Password</a>
    </form>

    <!-- No Mobile Notice -->
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/9ecbf03059.js" crossorigin="anonymous"></script>
  </body>
</html>
