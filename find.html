<!DOCTYPE html>
<!-- find 페이지 -->
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - kakao clone</title>
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!-- Screen Header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <span class="screen-header__notification"></span>
          <i class="fa-solid fa-gear fa-lg"></i>
        </span>
      </div>
    </header>

    <!-- Main Screen -->
    <main class="main-screen">
      <!-- Icons -->
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <!-- Recommended Friends -->
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <!-- Open Chat -->
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>
            Go to Openchat Home
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </span>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img src="./screenshots/BTS.jpg" />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="./screenshots/photo.jpg" />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- NavBar -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot">.</span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- No Mobile Notice -->
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/9ecbf03059.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
